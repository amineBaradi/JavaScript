<body>
    <h1>onFocus , onBlur ,OnSubmit </h1>
    <form action="" id="main">
    <input id="input" type="text">
    <input type="submit" value="GO">
</form>
<div id="notice"></div>
<script> 
let load=document.getElementById("main"),
myNote=document.getElementById('notice'),
myInput=document.getElementById('input');
myInput.onfocus=function(){
    'use strict';
    myNote.textContent="Pleas Dont Forget To Write A Strong Password";
};
myInput.onblur=function(){
    'use strict';
    myNote.textContent=" ";
};





load.onsubmit = function(e){
    'use strict';
    e.preventDefault();
    
};
</script>
</body>
</html>
