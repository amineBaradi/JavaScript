<h1>EXERCICE SUR L'ajoute de nouvelle element via javascrit</h1>
    <table id="td">
        <tr><th>id</th><th>nom</th></tr>
        <tr><td>1</td><td>baradi</td></tr>
    </table>
    <br><br>
    <button type="button" onclick="ajouter()">ajouter une nouvelle ligne</button> 
    <script>
        function ajouter()
{
    var elt=document.createElement("tr");
    elt.class="ligne";
    document.getElementById("td").appendChild(elt);
    var cases1=document.createElement("td");
    cases1.innerHTML=prompt("id:");
elt.appendChild(cases1)
    var cases2=document.createElement("td");
    cases2.innerHTML=prompt("Nom:");
    elt.appendChild(cases2);
}
    </script>
