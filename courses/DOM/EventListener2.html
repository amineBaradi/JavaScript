const p = document.querySelector('p');

const changeText = () => {

}

const alertText = () => {
    alert('Will I alert?');
}

// // يمكن إضافة عدة مستمعات إلى الحدث نفسه والعنصر نفسه أيضًا
button.addEventListener('click', changeText);
button.addEventListener('click',alertText)
