<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
  <script>
/*data types intro
  --string
  --number
  --Array=>object
  --object
  --boolean
  */
console.log("amine baradi");
console.log('amine baradi');
console.log(typeof "amine baradi"); //string
console.log(typeof ("amine baradi")); //string
console.log(typeof "500000");   //string
console.log(typeof 500000);       //number
console.log(typeof 500000.99);  //number
console.log(typeof [15 , 16 , 19]);     //object or array
console.log(typeof ["ami" , "ne" , "ba"]);   //object or array
console.log(typeof {name:"amine", age:19 ,country:"mor"}); //object
console.log(typeof true);  //boolean
console.log(typeof false);  //boolean
console.log(typeof undefined);  //undefined
console.log(typeof null);   //object
console.log(typeof Symbol)
console.log(typeof BigInd)

  </script>  
</body>
</html>
