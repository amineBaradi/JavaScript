/*
Generators
-Delegate Generator
*/ 
function* generatorNums(){
yield 1;
yield 2;
yield 3;
}
function* generateLetters(){
yield "A";
yield "B";
yield "C";
}

function* generateAll(){
  yield* generatorNums();
  yield* generatorNums();
  yield* [4,5,6];
}
let generator1 =  generateAll();
console.log(generator1.next());
console.log(generator1.next());
console.log(generator1.next());
console.log(generator1.next());
