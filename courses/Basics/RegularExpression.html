/*
Regular Expression

Syntax 
/pattern/modifier(s);
new RegExp("pattern","modifier(s)")

Modifiers => Flags
i => case-insensitive
g => global
m => Multilines

Search Methods
-match(Pattern)


matching == مطابقة  متلاتم  متجانس
Pattern == نمط

Match 
---Matches A String Against a Regular Expression Pattern
---Returns An Array With The Matches
---Returns null If No Match Is Found.
*/
let myString = "Hello Elzero Web School I love elzero";
let regex =/elzero/;   
console.log(myString.match(regex));
//=====
let myString1 = "Hello Elzero Web School I love elzero";
let regex1 =/elzero/i;
console.log(myString.match(regex));  //Elzero
//=====
let myString2 = "Hello Elzero Web School I love elzero";
let regex2 =/elzero/g;
console.log(myString.match(regex)); //Elzero , elzero
//=====

let regex3 =/elzero/ig;
console.log(myString.match(regex));  //Elzero , elzero
//=====

let regex4 =/elzero/ig;
console.log(myString.match(regex));  //null

Regular Expression
Character Classes
.  =>  matches any character , except newline or other line terminators.
\w =>  matches word characters .[a-z,A-Z,0-9 And Underscore]

\d =>  matches digits from 0 to 9
\D =>  matches non-digit characters. 
\s =>  matches whitespace character.
\S =>  matches non whitespace character
*/

/*
Regular Expression

    Quantifiers
    n{x}   =>Number of
    n{x,y} => Range
    n{x,}  => At least x
*/ 
let serials = "S100S S3000S SS0000S S950000S";

console.log(serials.match(/S\d{3}S/ig)); //S[Three Number]S
console.log(serials.match(/S\d{4,5}S/ig)); //S[Four Or Five Number]S
console.log(serials.match(/S\d{4,}S/ig));//S[At least Four]S

Regular Expression
Quantifiers
$ =>  End With Something
^ =>  Start With Something 
?= => Followed By Something
?= => Not Followed By Something
*/

let names = "1OsamaZ 2AhmedZ 3Mohammed 4MoustafaZ 5GamalZ";

console.log(/lz$/ig.test(names));
console.log(/^\w$/ig.test(myString));

console.log(/^we$/ig.test(myString));
console.log(/^2$/ig.test(myString));
console.log(/^\d$/ig.test(myString));

console.log(names.match(/\d\w{5}(?=Z)/ig));
console.log(names.match(/\d\w{8}(?!Z)/ig));
