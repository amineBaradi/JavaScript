<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <!-- 
        Comparison Operators
        =Assignement
        ==Equal
        != NotEqual

        ===Eduntical
        !==NotEduntical

        >LargerThan
        >=Larger than Or Equal

         >smallerThan
        >=smaller than Or Equal
    -->
    <script>
console.log(10=="10");//compare value only  ليس لها علاقة بنوع البيانات
console.log(-100=="-100");
console.log("########");

console.log(10!="10");//compare value only  ليس لها علاقة بنوع البيانات
console.log(-100!="-100");
console.log("########");

console.log(10==="10");// compare value + type هنا اقارن عن طريق القيمة ونوع البيانات
console.log(-100==="-100");
console.log(-100===-100);
console.log(typeof"amin"=== typeof"hamid");
console.log( typeof"amine");
console.log("########");
console.log("Amine"==="Amine");

console.log(10!=="10");// compare value + typeهنا اقارن عن طريق القيمة ونوع البيانات
console.log(-100!=="-100");

console.log('10>10',10>10);
console.log('10<10',10<10);
console.log('10>=10',10>=10);     //AND(||)
console.log('10<=10',10<=10);
    </script>
</body>
</html>
