<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <script>

        /* 
        Arithmetic Operators
        +Addition
        -substraction
        *Multuplication
        /Division
        **Expenentation(ES7)
        Modulus (Devision Remainder)
        ++ Increment[Post / Pre]
        --Decrement[ Post / Pre]
        
        */ 
        console.log(10 + 20);       //30

        console.log(10 + "amine");  //  اللغة سوف تتعامل مع  + على انه يدمج
        console.log("10" + "amine");
        
        console.log(10  - 20);   //-10
        console.log(10 - "amine");  //NAN  Not A Number
        console.log("20"-20); // 0
        
        console.log(typeof NaN);    //Number
        
        console.log(10  * 20);
        console.log(10  * -20);
        console.log(10 * "amine");//NAN
        console.log(20 /5);
        console.log(20 /3);
        console.log(10 / "amine");//NAN



        console.log(2  ** 4);
        console.log(2*2*2*2);


        console.log(10  % 2);
        console.log(11  % 2);   // Remove 1    دلك الدي أزلته هو باقي القسمة  لكي نجعل 11 تقبل القسمة علة 2 وترجع عدد صحيح  نحتاج شيء واحد وهو نزيل رقم واحد 

        console.log(34/2)  //17

        num = 1;
        num++     //POST INCREMENT   اطبع وزود
        num

        num = 1;
        ++num     //PRE INCREMENT   زود وطبع 
        

        num = 1;
        num--    //POST INCREMENT   
        num

        num = 1;
        --num     //PRE INCREMENT    
    </script>
</body>
</html>
