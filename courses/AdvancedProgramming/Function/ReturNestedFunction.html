    <title>Return Nested Function</title>

<body>
   <script>
/*
Function
         function Inside function
         Return function
*/



//Example 1

function person(name,prenom){
    let message =`Hello` ;
    
    //Nested Function
    function  person1(){
       message =` ${message}${name} ${prenom}`;
    }
    person1();
    return message;  
}
console.log(person("amine","baradi")); 
// =================================================================================================
//Example 2

function person(name,prenom){
    let message = 'hello';
    //Nested Function
    function  person1(){
       return` ${message}${name} ${prenom}`;
    }
    
    return person1();  
}
console.log(person("amine","baradi")); 

// =================================================================================================
//Example 3
function sayMessage(fName,lName){
   let message = 'hello';
   
   //Nested Function
   function  concatMsg(){
   
      function getFullName(){
      return `${fName} ${lName}`
      }
   
      return` ${message}${getFullName()}`;
   }
   return concatMsg();  
}
console.log(sayMessage("amine","baradi"));

   </script>
